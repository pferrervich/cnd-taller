apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-cnd
  labels:
    app: go-cnd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-cnd
  template:
    metadata:
      labels:
        app: go-cnd
    spec:
      containers:
        - image: pferrervich/go-cnd:0.2
          name: go-cnd
          ports:
            - containerPort: 8080
